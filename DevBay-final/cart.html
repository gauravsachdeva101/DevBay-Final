<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="headingcart">
      <h1 id="heading">Cart</h1>
    </div>
  
    <div class="contentcart">
      <div>
      <table class='tableproducts'>
        <tr class='thh'>
          <th colspan='3'>Product</th>
          <th>Price</th>
          <th>Quatity</th>
          <th>Total</th>
        </tr>
        <tr align='center'>
          <td class='icon'><i class="fas fa-times-circle i"></i></td>
          <td><a href="productdescription.html" class="productdata"><img src="https://www.devotionbay.com/wp-content/uploads/2019/01/200-ml.jpg" alt="" class='image'></a></td>
          <td><a href="productdescription.html" class="productdata">Prayag GangaJal || 200 ml</a></td>
          <td class='price'>₹199.00</td>
          <td align='center'><div class="add">
              <div class="sub">
                  <div class='lmao'style="border-right:1px solid black">
                  <i style='margin:0px 5px;'class="fas fa-minus"></i>
                  </div>
              <div class='lmao'>
                      <p style='margin:0px;padding:0px;width:50px;height:50px;'></p>
              </div >
              <div class='lmao'style="border-left:1px solid black">
                      <i style='margin:0px 5px;'class="fas fa-plus"></i>
              </div>

          </div>
         </td>
         <td class="price">₹199.00</td>
        </tr>
      </table>
      </div>
      
       <div class="checkout">
         <table class='tablecheckout'>
            <tr class='thh'>
             <th colspan='2'>Cart Total</th>
            </tr>
            <tr>
             <td>Subtotal</td>
             <td class='price'>₹199.00</td>
            </tr>
            <tr>
             <td>Shipping</td>
             <td class='price'>To be Calculated</td>
            </tr>
            <tr>
             <td>Coupon</td>
             <td><input id='code'type="text" name="promocode" value="" placeholder="Enter promocode here"><button type="button" name="button">APPLY</button></td>
            </tr>
            <tr>
             <td>Total</td>
             <td class='price'>₹199.00</td>
            </tr>
            <tr>
              <td colspan="2"><button type="button" name="button" class="bcheck">PROCEED TO CHECKOUT</button></td>
            </tr>

         </table>
       </div>

    </div>
  </body>
</html>
